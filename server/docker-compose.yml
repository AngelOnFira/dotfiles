# Ports
#
# 21200 - Portainer
# 21201 - Portainer UI
# 21202 - qbittorrent UI
# 21203 - Sickrage
# 21204 - Pihole
# 21205 - Pihole HTTPS
# 21206 - Ombi


version: "3"
services:
  portainer:
    image: portainer/portainer
    ports:
      - "21200:8000"
      - "21201:9000"
    container_name: portainer
    volumes: 
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    restart: always

  bastion:
    image: cloudposse/bastion:latest
    ports:
      - "1234:22"
    environment:
      - "DUO_IKEY="
      - "DUO_SKEY="
      - "DUO_HOST="

  deluge:
    image: binhex/arch-delugevpn
    env_file: envfiles/sao-deluge-envfile
    container_name: deluge
    cap_add:
      - NET_ADMIN
    ports:
      - "8112:8112"
      - "8118:8118"
      - "58846:58846"
      - "58946:58946"
    volumes:
      - ~/Downloads:/data
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /path/to/library:/config
      - /path/to/tvseries:/tv
      - /path/to/movies:/movies
    restart: unless-stopped

  sickrage:
    image: linuxserver/sickrage
    container_name: sickrage
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /path/to/appdata/config:/config
      - /path/to/downloads:/downloads
      - /path/to/tv/shows:/tv
    ports:
      - 21203:8081
    restart: unless-stopped

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "21204:80/tcp"
      - "21205:443/tcp"
    environment:
      TZ: 'America/Toronto'
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 1.1.1.1
      - 1.0.0.1
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  ombi:
    image: linuxserver/ombi
    container_name: ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - BASE_URL=/ombi #optional
    volumes:
      - /path/to/appdata/config:/config
    ports:
      - 21206:3579
    restart: unless-stopped

  io-bastion:
    image: cloudposse/bastion:latest
    ports:
      - "1234:22"
    env_file: ../envfiles/io-bastion-envfile
    volumes:
      - "io-ssh-home:/home"
      - "io-ssh-etc:/etc"
    depends_on:
      - io-auth

  traefik:
    image: traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "./traefik.yml:/etc/traefik/traefik.yml"
      - "/var/run/docker.sock:/var/run/docker.sock"

volumes:
  io-ssh-home:
  io-ssh-etc:
